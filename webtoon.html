<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webtoon</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- title-bar -->
    <div class="title-bar">
      <div class="sub-title-box">
        <span class="sub-title">Webtoomee</span>
      </div>
      <div class="main-title-box">
        <span class="main-title">웹툰 회차 제목</span>
      </div>
      <div class="title-bar-menu">
        <div>
          <img src="icons/user.png" />
          <div>조민호님 <br />관리자</div>
        </div>
      </div>
    </div>
    <!-- title-bar -->

    <!-- episode -->
    <div class="episode-box">
      <div class="single-episode">
        <img src="images/회차 썸네일.png" />
        <div>
          회차 제목<br />
          등록일<br />
        </div>
      </div>
    </div>
    <!-- episode -->

    <!-- navigation bar -->
    <div class="navigation-bar">
      <img src="icons/arrow-up-long-solid.svg" />
      <div>top<br />bottom</div>
      <img src="icons/arrow-down-long-solid.svg" />
      <img src="icons/신고.png" />
      <div>신고</div>
    </div>
    <!-- navigation bar -->

    <!-- webtoon -->
    <div class="webtoon-main">
      <img src="images/웹툰.png" />
    </div>
    <!-- webtoon -->

    <!-- review / rating -->
    <div class="review-and-rating">
      <div>해당 회차에 별점을 매겨주세요!</div>
      <div>
        <form>
          <input type="radio" id="star-1" name="star-1" value="★" />
          <label for="star-1">★</label>
          <input type="radio" id="star-2" name="star-2" value="★★" />
          <label for="star-2">★★</label>
          <input type="radio" id="star-3" name="star-3" value="★★★" />
          <label for="star-3">★★★</label>
          <input type="radio" id="star-4" name="star-4" value="★★★★" />
          <label for="star-4">★★★★</label>
          <input type="radio" id="star-5" name="star-5" value="★★★★★" />
          <label for="star-5">★★★★★</label>
          <button type="submit">✔</button>
        </form>
      </div>
    </div>
    <!-- review / rating -->
  </body>
</html>
